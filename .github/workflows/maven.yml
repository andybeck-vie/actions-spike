# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: mvn -B package --file pom.xml -fnx

    - name: Publish Test Report
      if: ${{ always() }}
      uses: scacap/action-surefire-report@v1.0.5
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        fail_on_test_failures: true

    - name: Setup .NET Core # Required to execute ReportGenerator
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.103

    - name: ReportGenerator
      uses: danielpalme/ReportGenerator-GitHub-Action@4.8.6
      with:
        reports: 'target/site/jacoco/jacoco.xml' # REQUIRED # The coverage reports that should be parsed (separated by semicolon). Globbing is supported.
        targetdir: 'coveragereport'
    - name: Upload coverage report artifact
    uses: actions/upload-artifact@v1.0.0
    with:
      name: CoverageReport # Artifact name
      path: coveragereport # Directory containing files to upload